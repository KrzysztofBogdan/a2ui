<div style="width: 585px; overflow: hidden;">
    <div style="height: 20px;">
        <button type="button"
                class="close"
                aria-label="Close"
                (click)="onClose()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div style="float:left; margin-right: 5px;">
        <date-picker-container [activeDate]="startDate"
                               (update)="onUpdate($event, 0)"
                               [initDate]="startDate"
                               [minDate]="minDate"
                               [maxDate]="maxDate">
            <day-picker [showWeeks]="showWeeks"
                        [showTime]="true">
            </day-picker>
            <month-picker></month-picker>
            <year-picker></year-picker>
        </date-picker-container>
    </div>
    <div style="float:left;">
        <date-picker-container [activeDate]="endDate"
                               (update)="onUpdate($event, 1)"
                               [initDate]="endDate"
                               [minDate]="minDate"
                               [maxDate]="maxDate">
            <day-picker [showWeeks]="showWeeks"
                        [showTime]="true">
            </day-picker>
            <month-picker></month-picker>
            <year-picker></year-picker>
        </date-picker-container>
    </div>
    <div class="paper-actions" style="margin-right: 2px;">
        <span class="forward">
            <button type="button"
                    class="btn btn-default btn-done"
                    [disabled]="dateNotValid()"
                    (click)="onDone()">
                Done
            </button>
        </span>
    </div>
</div>
